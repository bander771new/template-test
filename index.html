<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoute-generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" >
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=bander" >
    <script src="https://kit.fontawesome.com/5989b82212.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="quote-container" id="quote-container">
    <!-- Quote -->
    <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span class="quote">What you are is what you have been. what you'll be is what you do now.</span>
    </div>
    <!-- Author -->
    <div class="quote-author">
        <span id="author">Bander</span>
    </div>
    <!-- Buttons -->
    <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet this !!">
            <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
    </div>
    
</div>

   
    <!-- Script -->
    <script src="script.js" ></script>
</body>
</html>
